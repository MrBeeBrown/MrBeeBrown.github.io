<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/201480141f.js" crossorigin="anonymous"></script>
  <title>Ohmyfood</title>
</head>

<body>
  <header>
    <img src="/assets/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
  </header>
  <main>
    <section class="resto">
      <div class="resto__location">
        <p><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
      </div>
      <div class="resto__headline">
        <h1>Réservez le menu qui vous convient</h1>
      </div>
      <div class="resto__headline__sub">
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      </div>
      <button type="button" class="btn btn__resto__explore">Explorer nos restaurants</button>
    </section>
    <section class="howto">
      <h2>Fonctionnement</h2>
      <div class="card howto__restaurant">
        <div class="howto__restaurant__number"></div>
        <div class="howto__restaurant__icone"></div>
        <div class="howto__restaurant__texte"></div>
      </div>
      <div class="card howto__menu">
        <div class="howto__menu__number"></div>
        <div class="howto__menu__icone"></div>
        <div class="howto__menu__texte"></div>
      </div>
      <div class="card howto__eat">
        <div class="howto__eat__number"></div>
        <div class="howto__eat__icone"></div>
        <div class="howto__eat__texte"></div>
      </div>
    </section>
    <section class="card restaurant">
      <h2>Restaurants</h2>
      <div class="restaurant__1">
        <div class="restaurant__1__img"></div>
        <div class="restaurant__1__header">
          <div class="restaurant__1__title"></div>
        </div>
      </div>
      <div class="card restaurant__2"></div>
      <div class="card restaurant__3"></div>
      <div class="card restaurant__4"></div>
    </section>
  </main>
</body>

</html>
