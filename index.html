<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/201480141f.js" crossorigin="anonymous"></script>
  <title>Ohmyfood</title>
</head>

<body>
  <header>
    <img src="/images/logo/ohmyfood.png" alt="Ohmyfood logo">
  </header>
  <section class="resto">
    <div class="resto-location">
      <p><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
    </div>
    <div class="resto-headline">
      <p>Réservez le menu qui vous convient</p>
    </div>
    <div class="resto-headline-sub">
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
    </div>
    <button type="button" class="btn btn--resto--explore">Explorer nos restaurants</button>
  </section>
  <section class="resto-fonction">

  </section>

</html>
